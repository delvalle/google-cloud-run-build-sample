steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'builds'
  - 'submit'
  - '--tag=gcr.io/$PROJECT_ID/${_SERVICE}:$TAG_NAME'
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'beta'
  - 'run'
  - 'deploy'
  - '${_SERVICE}'
  - '--allow-unauthenticated'
  - '--region'
  - '${_REGION}'
  - '--platform'
  - 'managed'
  - '--image'
  - 'gcr.io/$PROJECT_ID/${_SERVICE}:$TAG_NAME'
images:
  - gcr.io/$PROJECT_ID/${_SERVICE}:$TAG_NAME
