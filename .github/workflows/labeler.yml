name: Labeler
on:
  pull_request:
    branches:
      - master
jobs:
  pr_labeler:
    name: PR Labeler
    runs-on: ubuntu-latest
    steps:
      - name: Set PR label
        if: github.event.action == 'opened' || github.event.action == 'synchronize'
        uses: actions/labeler@v2.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
